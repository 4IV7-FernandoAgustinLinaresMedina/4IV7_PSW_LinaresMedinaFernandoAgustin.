<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Examen Practico</title>
    <script src="js/validacion.js"></script>
</head>
<body>
    <div class="bienvenida">
        <h1><center>Bienvenido a compre su automovil</center></h1>
        <br>
        <p>En este espacio TU puedes elegir el valor del automovil desde 100,000.00 hasta 1,000,000.00, tambien el periodo en el que vas a liquidar el automovil </p>
    </div>
    <br>
    <div class="datos">
        <form method="get" name="formulario" 
        onsubmit="return validar(this)" action="">
        <label>Valor del automovil:</label>
        <br>
        <input type="text" name="valor" id="valor">
        <br>
        <label>Cuota inicial:</label>
        <br>
        <input type="text" name="cuota" id="cuota">
        <br>
        <label>Periodo</label>
        <br>
        <select name="periodo" id="periodo">
            <option>3 meses</option>
            <option>6 meses</option>
            <option>9 meses</option>
            <option>12 meses</option>
            <option>18 meses</option>
        </select>
        <br>
        <input type="submit" onclick="return validar();" name="enviar">
        </form>
    </div>
    <div class="tabla">
        <table>
            <tr>
                <th>
                    Valor del automovil
                </th>
                <th>
                    Cuota inicial
                </th>
                <th>
                    Periodo
                </th>
                <th>
                    Interes
                </th>
                <th>
                    Cuota
                </th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
